name: "Copilot Setup Steps"
on:
  workflow_dispatch:
jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check langgraph.json exists and is valid JSON
        run: |
          test -f langgraph.json || (echo "langgraph.json nenalezen!" && exit 1)
          python -c "import json; json.load(open('langgraph.json'))" || (echo "langgraph.json není validní JSON!" && exit 1)

      - name: Check for required environment variables
        run: |
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "OPENAI_API_KEY není nastaven!"
            exit 1
          fi

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}/src" >> $GITHUB_ENV

      - name: Run basic import test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python -c "from memory_agent.graph import memory_agent; print('Import memory_agent OK')"
